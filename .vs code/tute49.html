<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>More on CSS Selectors</title>
</head>
<style>
    h1{
        background-color: red;
        color:black;
        font-weight: bold;
        text-align: center;
    }
    div >p{
        color: yellow;
        font-weight: bold;
        background-color: green;
        /* now agar hum chate hai ki div ke andar sirf woh hi paragraph effect ho */
        /* jo direct aa jaye */
        /* means na ul ke andar na kisi list ke andar then we will use > */
    }

</style>
<body>  
    <h1>This is more on selectors</h1>  
    <div class="container">
        <div class="row">
            <ul>
                <li class="item"><p>this is one more paragraph</p></li>
                <li>this will remain unaffected</li>
            </ul>
       <p>This is paragraph</p> 
    </div>
        <p>This is another paragraph</p>
    </div>
    <p>This is outermost paragraph</p>
</body>
</html>
