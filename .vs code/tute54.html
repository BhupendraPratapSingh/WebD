<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box shadow and text shadow</title>
</head>
<style>
    .container{
        display:flex;
    }
     .card{ 
        padding: 23px 12px; 
        margin: 23px 12px;
         border:2px solid red; 
         background-color: bisque;
         box-shadow: 10px 11px 10px green;
         /* box-shadow: 10px 11px 10px green-it is generally used for blur radius */
         /* negative krne se left side se blur ho rha hai */
         /* positive krne se right side se blur ho rha hai */

         
     } 
</style>
<body>
    <div class="container">
    <div class="card 1" id="card-1">
    <h2>card1</h2>
    <p>Lorem ipsum dolor sit.</p>
    </div>
    <div class="card 2" id="card-2">
    <h2>card2</h2>
    <p>Lorem ipsum dolor sit.</p>
    </div>
    <div class="card 3" id="card-3">
    <h3>card3</h3>
    <p>Lorem ipsum dolor sit.</p>
    </div>
</body>
</html>
