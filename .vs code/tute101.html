<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javacsript Settimeout and ClearTimeout</title>
</head>
<body>
    <div class="container">
        This is a container
    </div>
    <script>
        function greet(name , byeText)
        {
            console.log("Hello Good Morning" +name +""+byeText);
        }
       timeOut =setTimeout(greet , 5000 , "Harry" , "Take Care");
       //now ye hume ek unique id dega 
       //console mein 1 dega toh 1 id hai
       //so hum is id se setTime wali call ko clear kr skte hai
       console.log(timeOut);
       clearTimeout(timeOut);
    </script>
    
</body>
</html>
