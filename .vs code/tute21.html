<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        p{
            border: 2px solid red;
        }
          .redElement{
            color:red;
          } 
          /* . for class and # for id */
         footer , span{
             background-color: pink;  
            /* footer span dono le liya this is called grouping selectors */
         }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p>This is a simple paragraph to demonstrate css selectors</p>
    <p id ="second paragraph" class="redElement">This is 2nd simple paragraph to demonstrate css selectors</p>
    <div>
    <p>This is a 3rd simple paragraph to demonstrate css selectors</p>
    <span>this is span</span>
    </div>
    <footer>This is  a footer</footer>
    
</body>
</html>
