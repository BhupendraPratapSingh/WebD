<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in HTML</title>
</head>
<body>
    <h3>Ids and classes tutorial</h3>
    <div id="mainBox" class="redBg blackborder">
        <!-- id ka mtlb identifier means mainbox ko identify krlo is naam se -->
        <!-- jitni classes hum space de de kar lgate rhege un sb ki property div absorb krta jayega -->
    this is mainbox
    </div>
    <!-- span.redBg +Enter -->
    <span class="redBg"></span> 
    <!-- red bg class hum various jagah de skte hai -->
    <!-- class multiple hum ek class ko de skte hai -->
    <!-- aur ek class ko main multiple elements mein  lga skta hu -->
    <span class="redGg"></span>
    <!-- span#mainSpan  + Enter-->
    <span id="mainSpan"></span>
    <!-- . is for class and # for id -->
    <!-- div.redBg.blackBorder.anotherclass + Enter -->
    <div class="redBg blackborder anotherClass"></div>
    <!-- .blackbackgroubd -->
    <div class="blackBackground"></div>
    <!-- Creating multiple elements using Emmet -->
    <!-- span.myclass.myclass2.myclass3 + <Tab> -->
  <span class="myclass myclass2 myclass3"></span>
  <!-- now if we want four span -->
  <!-- span.myclass.myclass.myclass*4 -->
  <span class="myclass myclass myclass">first</span><br>
  <span class="myclass myclass myclass">second</span><br>
  <span class="myclass myclass myclass">third</span><br>
  <span class="myclass myclass myclass">fourth</span>      
</body>
</html>
