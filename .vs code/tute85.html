<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope, and Conditionals</title>
</head>
<body>
    <div>
        <ul>
            <li>item-1</li>
            <li>item-2</li>
            <li>item-3</li>
            <li>item-4</li>
            <li>item-5</li>
            <li>item-6</li>
            <li>item-7</li>
        </ul>
    </div>
    <script>
    const cups=42;
    switch (cups) {
        case 4:
            console.log("The value of cups is 4")
            break;
            case 41:
            console.log("The value of cups is 41")
            break;
            case 42:
            console.log("The value of cups is 42")
            break;
            case 43:
            console.log("The value of cups is 43")
            break;
        default:
            console.log("The value of cups is none")
            break;
    }
    </script>
    
</body>
</html>
