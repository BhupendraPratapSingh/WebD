<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entiteis</title>
</head>
<body>
    <div class="container">
        <!-- ye aise hi daal diya -->
 <p> This is a paragraph</p>
    </div>
     <div class="container" ></div>      
    <!-- class multiple elements ko de skte hai -->
        <p> This is another              paragraph</p>
        <!-- no spaces will print so to use additional spaces we have to use Html entities -->
         </div>
         <div class="container">
            <p> This is another &nbsp;&nbsp;&nbsp; paragraph</p>
            <p> paragraph is written like this &lt;p&gt;</p>
            <!-- hum p tag bina lt and gt use  kre nhi likh skte kyuki woh tag hai -->
            <p> pound is written like this &pound;</p>
            <!-- so ampersand ka use krke hum kafi sari html entities use kr skte hai -->
            <p>copyright is written like this &copy;</p>
               </div>
           
       

</body>
</html>
