<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javacsript Settimeout and ClearTimeout</title>
</head>
<body>
    <div class="container">
        This is a container
    </div>
    <script>
        console.log("This is tutorial 99");
        // setTimeout--> Allows us to run the function once after the interval of time
        // clearTimeout-->Allows us to run the function repeatedly after the interval of time
        function greet()
        {
            console.log("Hello Good Morning");
        }
        setTimeout(greet , 5000);
        //now ye krne pe 5 second baad humare console pe good morning print hoga.
    </script>
    
</body>
</html>
