    <script>
        var str="This is  a string";
        console.log(str);
        var position = str.indexOf('is');
        //this word mein is 2 index pr hai.
        //firts occurence
        console.log(position)
        var pos = str.lastIndexOf('is');
        console.log(pos)
        //for last occurence
        var substr1=str.slice(1,8)
        //it will also count space
        console.log(substr1)
        var substr2=str.substr(1,3);
        console.log(substr2)
        var replaced=str.replace('string' , 'Harry')
        console.log(str)
        console.log(replaced)
    </script>
