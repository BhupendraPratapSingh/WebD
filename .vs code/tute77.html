<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Javascript Strings and Strings methods</title>
</head>
<body>
    <div class="container">
        <h1>Lorem ipsum dolor sit.</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam.</p>
    </div>
    <script>
        //var string='this';
        var string="this";
        var name="harry";
        var channel="codewithHarry";
        var message="harry is a good boy";
        var temp=`${name} is a nice person and he has a channel called ${channel}`;
        //iske andar chahe single quotes likhe chahe double quotes likhe toh koi problem
        //nhi hogi.
        console.log(string + name +message);
        console.log(temp);
        var len=name.length;
        console.log(`Length of name is ${len}`)
        //name=harry which has 5 characters.
        console.log("harry\n bhupendra")
        //new line character
    </script>
</body>
