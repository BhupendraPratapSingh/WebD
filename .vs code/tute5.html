<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading  Paragraphs and Emmet</title>
</head>
<body>
    <h1>Harry</h1>  
    <!-- This is a heading tag -->
    <h2>Harry</h2>
    <h3>Harry</h3>
    <h4>Harry</h4>
    <h5>Harry</h5>
    <h6>Harry</h6>
    <p>This is Harry</p>
    <!-- Lorem4 for 4 words dummy text -->
    <p>Lorem ipsum <strong> This is harry </strong>dolor<em>This i emaphasized</em> sit.</p>
    <!-- This is a paragraph tag -->
    <p>first
        this is a new line  
        <!-- By doing this we wont get a new line -->

    </p>
    <p>second <br> 
    This is a new line</p>
    <p>third</p>
    <hr>
    <p>fourth</p>
</body>
</html>
