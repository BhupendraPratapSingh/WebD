<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <p>This is a paragraph</p> <p>This is also a paragraph</p>
     <!-- ye ek line mein nhi ayega because ye block tag hai-->
     <!-- block elements puri jagah le lete hai -->
   <span>this is a span </span><span>this is also a span</span>
   <!-- ab ye nyi line mein ayega -->
   <!-- because <span> ek inline tag hai it means woh ek hi line mein ayega -->
    <!-- span elements ki jitni width hai woh sirf utni jagah lete hai -->
</body>
</html>
