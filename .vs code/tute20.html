<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
          #redElement{
            color:red;
          } 
          /* id is unique and class is multiple */
          /* # for id and . for class */

    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p>This is a simple paragraph to demonstrate css selectors</p>
    <p id ="redElement">This is 2nd simple paragraph to demonstrate css selectors</p>
    <div>
    <p>This is a 3rd simple paragraph to demonstrate css selectors</p>
    </div>
    
</body>
</html>
